<div class="px-4 py-5 mb-5 bg-dark text-secondary">
	<h1 class="display-5 fw-bold text-white">Car Details</h1>
    <a (click)="onBack()" class="btn btn-primary">Back</a>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{car.name}}</h5>
            <p class="card-text">{{car.model}}</p>
            <p class="card-text">{{car.price}}</p>
        </div>
    </div>
</div>
