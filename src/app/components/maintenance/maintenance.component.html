<div class="px-4 py-5 mb-5 bg-dark text-secondary">
	<h1 class="display-5 fw-bold text-white">Car Maintenance</h1>
	<button type="button" class="btn btn-primary" routerLink="/auth/car-add">Add new car</button>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Model</th>
						<th scope="col">Price</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let car of cars">
						<td>{{car.name}}</td>
						<td>{{car.model}}</td>
						<td>{{car.price}}</td>
						<td>
							<button type="button" class="btn btn-primary mx-1"
								(click)="showCarDetails(car.id)">Details</button>
							<button type="button" class="btn btn-warning mx-1">Edit</button>
							<button type="button" class="btn btn-danger mx-1">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
