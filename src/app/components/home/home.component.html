<div class="px-4 py-5 mb-5 text-left bg-dark text-secondary">
    <h4 class="text-white">Hello, {{username}}</h4>
    <h1 class="display-5 fw-bold text-white">Welcome to the Car Fest</h1>
    
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Model</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{car.name}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
