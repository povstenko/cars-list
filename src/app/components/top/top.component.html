<div class="px-4 py-5 mb-5 text-left bg-dark text-secondary">
    <h1 class="display-5 fw-bold text-white">Top 10</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Model</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody *ngFor="let car of cars; let i = index">
                    <tr *ngIf="i < 10">
                        <th scope="row">{{i+1}}</th>
                        <td>{{car.name}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
