<div class="px-4 py-5 mb-5 text-center border-bottom bg-light shadow-sm">
    <h1 class="display-5 mt-5 mb-3">Top 10</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mb-5 shadow border-0">
                <table class="table m-0 table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Model</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let car of cars; let i = index">
                        <tr *ngIf="i < 10">
                            <th scope="row">{{i+1}}</th>
                            <td>{{car.name}}</td>
                            <td>{{car.model}}</td>
                            <td>{{car.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
