<div class="container">
    <div class="row">
        <div class="col">
            <form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" ngModel required email>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Sign In</button>
            </form>
        </div>
    </div>
</div>
